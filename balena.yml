name: cert-manager
type: sw.application
description: Issues wildcard [ACME](https://letsencrypt.org/) and
  [private](https://github.com/balena-io/ca-private) SSL certificates.
fleetcta: Go nuts
post-provisioning: |
  [![balena](https://github.com/balenablocks/cert-manager/actions/workflows/balena.yml/badge.svg)](https://github.com/balenablocks/cert-manager/actions/workflows/balena.yml)

  ## Usage instructions
  > ACME certificates verification uses [dns-01-challenge](https://letsencrypt.org/docs/challenge-types/#dns-01-challenge)

  * add dependency on [balena-ca](https://github.com/balena-io/ca-private) service
  * map persistent volumes (`/certs`, `/balena` and `/etc/letsencrypt`)
  * configure using environment variables


  ### Supported DNS Plugins
  > See, https://eff-certbot.readthedocs.io/en/stable/using.html#dns-plugins

  * Gandi
  * CloudFlare

assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/balenablocks/cert-manager'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/balenablocks/cert-manager/master/logo.png'
data:
  defaultDeviceType: genericx86-64-ext
  supportedDeviceTypes:
    - generic-amd64
    - genericx86-64-ext
    - intel-nuc
    - qemux86
    - qemux86-64
version: 0.1.5
